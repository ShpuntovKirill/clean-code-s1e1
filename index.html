<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <section id="adding-section">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="main__input main__input-text task" type="text">
        <button class="main__button main__button-add">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input class="main__input main__input-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="main__input main__input-text" type="text">
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
          <input class="main__input main__input-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="main__input main__input-text task" type="text" value="Go Shopping">
          <button class="main__button main__button-edit">Save</button>
          <button class="main__button main__button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input class="main__input main__input-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="main__input main__input-text task" type="text">
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
