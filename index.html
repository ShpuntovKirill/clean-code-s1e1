<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding">
      <label class="adding__label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="main__input main__input-text task" type="text">
        <button class="main__button main__button-add">Add</button>
      </div>
    </section>
    <h3 class="main__heading-h3">Todo</h3>
    <ul class="incomplete" id="incomplete">
      <li class="incomplete__item"><input class="main__input main__input-checkbox" type="checkbox">
          <label class="main__label task">Pay Bills</label>
          <input class="main__input main__input-text" type="text">
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete"><img src="./remove.svg"></button>
      </li>
      <li class="incomplete__item edit-mode">
          <input class="main__input main__input-checkbox" type="checkbox">
          <label class="main__label task">Go Shopping</label>
          <input class="main__input main__input-text task" type="text" value="Go Shopping">
          <button class="main__button main__button-edit">Save</button>
          <button class="main__button main__button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main__heading-h3">Completed</h3>
    <ul id="completed">
      <li class="comleted__item"><input class="main__input main__input-checkbox" type="checkbox" checked>
          <label class="main__label task">See the Doctor</label>
          <input class="main__input main__input-text task" type="text">
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
